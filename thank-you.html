<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hallo Deutsch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #1a1a1a;
        }
        .playful-brand {
            font-family: 'Fredoka One', cursive;
            font-weight: 400;
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-amber-50">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <!-- Success Icon -->
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                
                <!-- Success Message -->
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Message Sent Successfully!</h1>
                <p class="text-gray-600 mb-6">
                    Thank you for contacting Hallo Deutsch! We've received your message and will get back to you within 24 hours.
                </p>
                
                <!-- Brand -->
                <div class="flex items-center justify-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">SG</span>
                    </div>
                    <span class="playful-brand text-xl" style="color: #d97706;">HALLO DEUTSCH</span>
                </div>
                
                <!-- Action Buttons -->
                <div class="space-y-3">
                    <a href="index.html" class="block w-full bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-lg font-semibold transition-colors">
                        Back to Homepage
                    </a>
                    <a href="courses.html" class="block w-full border-2 border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white py-3 px-6 rounded-lg font-semibold transition-all">
                        Explore Courses
                    </a>
                </div>
                
                <!-- Additional Info -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-500">
                        While you wait, why not take our <a href="placement-test.html" class="text-orange-500 hover:underline">free placement test</a>?
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
